<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="shortcut icon" th:href="@{favicon.ico}" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>

<form th:action="@{/word/edit}" method="post">
  <input type="hidden" name="id" th:value="${wordInfo.id}" >
  <input type="text" name="original" th:value="${wordInfo.original}">
  <input type="text" name="translation" th:value="${wordInfo.translation}">
  <input type="text" name="combo" th:value="${wordInfo.combo}">
  <input type="checkbox" name="studied" th:checked ="${wordInfo.studied}">
  <input type="submit" value="ok">
</form>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</body>
</html>
