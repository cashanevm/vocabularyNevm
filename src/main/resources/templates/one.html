<h1 th:text="${wordInfo.description.pronunciation}"></h1>

<div th:each=" definition :${wordInfo.description.definitions}">

    <h3 th:text="${definition.partOfSpeech}"></h3>

    <p th:each=" synonym :${definition.synonyms}">

    </p>
</div>
